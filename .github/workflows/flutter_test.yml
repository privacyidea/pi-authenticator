name: Flutter Test
on: 
   push:
      branches:
         - master
   pull_request:
jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17.0.7'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'
      - run: "flutter --version"
      - run: flutter pub get
      - run: flutter test
