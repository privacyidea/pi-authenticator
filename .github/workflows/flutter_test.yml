name: flutter test
on: 
   push:
      branches:
         - master
   pull_request:
jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '2.5.2'
      - run: "flutter --version"
      - run: flutter pub get
      - run: flutter test
