name: Flutter Build
on:
   push:
      branches:
         - master
   pull_request:


jobs:
  build_ios:
    name: (iOS)
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3

    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2.0'

    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.32.8' # Use the latest stable Flutter version

    - run: flutter clean
    - run: flutter --version
    - run: flutter doctor -v
    - run: flutter pub get
    - run: flutter gen-l10n
    - run: flutter build ios -t "lib/mains/main_netknights.dart" --debug --flavor netknights --no-codesign

  build_appbundle:
    name: (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java Development Kit
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.8' # Current latest as of July 25, 2025

      - name: Clean Flutter project
        run: flutter clean

      - name: Display Flutter version
        run: flutter --version

      - name: Run Flutter Doctor
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      # Cache Gradle dependencies for faster subsequent builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build the Android App Bundle for release (recommended for Play Store)
      - name: Build Android App Bundle (Release)
        run: flutter build appbundle -t "lib/mains/main_netknights.dart" --flavor netknights --release

      # If you still need APKs for debugging or specific testing:
      - name: Build Android APK (Debug)
        run: flutter build apk -t "lib/mains/main_netknights.dart" --debug --flavor netknights
