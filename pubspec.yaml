flutter_launcher_icons:
  android: true
  image_path: "customization/temp/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "customization/temp/app_icon_adaptive.png"
  ios: true
  image_path_ios: "customization/temp/app_icon_ios.png"
  remove_alpha_ios: false # default false