  mobile_scanner: ^3.4.1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  test: ^1.24.1


  # dependencies to serialize objects to json
  build_runner: ^2.4.6
